<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game MVP</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #36454f;
      }

      #game-board {
        display: grid;
        grid-template-columns: repeat(4, 100px);
        grid-gap: 10px;
        margin-bottom: 20px;
      }

      .card {
        width: 100px;
        height: 100px;
        background-color: #e1f5fe;
        border: 2px solid #333;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        cursor: pointer;
        user-select: none;
      }

      .card.matched {
        background-color: #8bc34a;
        cursor: default;
      }

      .hidden {
        background-color: #121212;
      }

      button {
        width: 150px;
        padding: 13px;
        border: 2px solid #333;
        border-radius: 15px;
        background-color: #121212;
        cursor: pointer;
        color: #fff;
        font-family: monospace, sans-serif;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="game-board"></div>
    <button id="restart-button">Restart Game</button>
    <script src="./src/memory_game.js"></script>
  </body>
</html>
