<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game MVP</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .container {
        font-family: "Concert One", "Coda", san-serif, cursive;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(
          135deg,
          rgba(207, 197, 229, 1) 0%,
          rgba(163, 154, 204, 1) 36%,
          rgba(79, 71, 169, 1) 100%
        );
      }

      .dimmed-container {
        filter: brightness(35%);
      }

      #game-board {
        display: grid;
        grid-template-columns: repeat(4, 100px);
        grid-gap: 10px;
        margin-bottom: 20px;
      }

      .hidden {
        background: linear-gradient(
          to bottom,
          rgba(69, 72, 77, 1) 0%,
          rgba(0, 0, 0, 1) 100%
        );
      }

      .card {
        width: 100px;
        height: 100px;
        background-color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        font-size: 24px;
        cursor: pointer;
        user-select: none;
        margin-bottom: 10px;
      }

      .card.matched {
        background-color: #8bc34a;
        cursor: default;
      }

      button {
        width: 150px;
        padding: 10px;
        border: 2px solid #333;
        border-radius: 15px;
        background: linear-gradient(
          to bottom,
          rgba(69, 72, 77, 1) 0%,
          rgba(0, 0, 0, 1) 100%
        );
        border-radius: 8px;
        cursor: pointer;
        color: #fff;
        font-family: "Concert One", "Coda", san-serif, cursive;
        font-size: 16px;
      }

      #win-popup-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 40px 80px;
        border-radius: 15px;
        text-align: center;
        font-size: 18px;
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="game-board"></div>
      <button id="restart-button">Restart Game</button>
    </div>
    <div id="win-popup-message" hidden>
      <p>You won!ðŸ¥‡</p>
      <button id="play-again-button">Play Again</button>
    </div>
    <script src="./src/memory_game.js"></script>
  </body>
</html>
